<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=\, initial-scale=1.0" />
		<title>Logowanie panelu administracyjnego</title>
		<link rel="stylesheet" href="./assets/css/admin-login.min.css" />
	</head>
	<body>
		<div class="container">
			<div id="login-box">
				<div class="logo">
					<img src="http://placehold.it/100x100?text=DD" class="logo-img" />
				</div>

				<form action="" method="post" class="controls">
					<input
						type="text"
						name="username"
						placeholder="Username"
						class="form-control"
					/>
					<input
						type="password"
						name="password"
						placeholder="Password"
						class="form-control"
					/>
					<button type="button" class="btn-custom">Login</button>
				</form>
			</div>
		</div>
		<div id="particles-js"></div>
		<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="./assets/js/adminLogin.js"></script>
	</body>
</html>
