<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin panel</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./assets/css/admin.min.css" />
		<script defer src="./assets/js/admin-panel.js"></script>
	</head>
	<body>
		<nav class="nav">
			<div class="nav__con">
				<p class="nav__con-info"><a href="/">Kantor MT2</a></p>
				<ul class="nav__con-items">
					<li class="nav__con-items--item">
						<a href="admin-panel.html">Home panel</a>
					</li>
					<li class="nav__con-items--item"><a href="/tickets">Tickets</a></li>
					<li class="nav__con-items--item"><a href="/posts">Posts</a></li>
				</ul>
			</div>
			<button
				id="work-status"
				style="background-color: #9f0000; color: #eeeeee"
			>
				Start working <span class="nav__nick"></span>
			</button>
		</nav>
		<main class="main">
			<div class="post">
				<h2>New post</h2>
				<form class="post__form" id="post-form">
					<textarea
						name="post-content"
						id="post-content"
						class="post__form-content"
					></textarea>
					<button type="submit" class="post__form-btn">Submit</button>
				</form>
			</div>
			<section class="section">
				<div class="exchange">
					<h2>Exchange rates</h2>
					<form class="exchange__form" id="rates-form">
						<div class="exchange__form-con">
							<label for="glevia">glevia</label>
							<input type="text" name="glevia" id="glevia" />
							<label data-atrybut="glevia" class="rates-value"></label>
						</div>
						<div class="exchange__form-con">
							<label for="alune">alune</label>
							<input type="text" name="alune" id="alune" />
							<label data-atrybut="alune" class="rates-value"></label>
						</div>
						<div class="exchange__form-con">
							<label for="pangea">pangea</label>
							<input type="text" name="pangea" id="pangea" />
							<label data-atrybut="pangea" class="rates-value"></label>
						</div>
						<div class="exchange__form-con">
							<label for="samia">samia</label>
							<input type="text" name="samia" id="samia" />
							<label data-atrybut="samia" class="rates-value"></label>
						</div>
						<div class="exchange__form-con">
							<label for="valium">valium</label>
							<input type="text" name="valium" id="valium" />
							<label data-atrybut="valium" class="rates-value"></label>
						</div>
						<div class="exchange__form-con">
							<label for="ervelia">ervelia</label>
							<input type="text" name="ervelia" id="ervelia" />
							<label data-atrybut="ervelia" class="rates-value"></label>
						</div>
						<button class="exchange__form-btn" type="submit">Update</button>
					</form>
				</div>
				<div class="currency">
					<h2>Currency remaning</h2>
					<form class="currency__form" id="remaning-form">
						<div class="currency__form-con">
							<label for="glevia">glevia</label>
							<input
								type="text"
								class="remaning-value"
								name="glevia"
								placeholder=""
							/>
						</div>
						<div class="currency__form-con">
							<label for="alune">alune</label>
							<input
								type="text"
								class="remaning-value"
								name="alune"
								placeholder=""
							/>
						</div>
						<div class="currency__form-con">
							<label for="pangea">pangea</label>
							<input
								type="text"
								class="remaning-value"
								name="pangea"
								placeholder=""
							/>
						</div>
						<div class="currency__form-con">
							<label for="samia">samia</label>

							<input
								type="text"
								class="remaning-value"
								name="samia"
								placeholder=""
							/>
						</div>
						<div class="currency__form-con">
							<label for="valium">valium</label>
							<input
								type="text"
								class="remaning-value"
								name="valium"
								placeholder=""
							/>
						</div>
						<div class="currency__form-con">
							<label for="ervelia">ervelia</label>
							<input
								type="text"
								class="remaning-value"
								name="ervelia"
								placeholder=""
							/>
						</div>
						<button class="currency__form-btn" type="submit">Update</button>
					</form>
				</div>
				<div class="tickets">
					<span class="tickets__queue"
						>Numbers of tickets in the queue:
						<a class="remaning" href="/ticket"></a
					></span>
					<div class="tickets__ticket">
						<h3>Latest ticket</h3>
						<div class="tickets__ticket-con"></div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
