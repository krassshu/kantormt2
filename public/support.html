	document.addEventListener("DOMContentLoaded", function (event) {

			const linkText = el.querySelector("a").textContent.trim()

				el.classList.add("active-page")
			}
		})
	})

				<main class="main">
					<h1>Stwórz zgłoszenie</h1>
					<form class="form" id="support-form" action="/support" method="post">
						<label for="email">Wprowadź adres e-mail</label>
						<input
							type="email"
							name="email"
							id="email"
							placeholder="xxxkoxwojxxx@kantor.pl"
						/>
						<label for="subject">Temat zgłoszenia <i>*</i></label>
						<input
							type="text"
							name="subject"
							id="subject"
							placeholder="Temat"
						/>
						<label for="subject-msg">Treść zgłoszenia</label>
						<textarea
							name="message"
							id="subject-msg"
							cols="30"
							rows="10"
							placeholder="Glevia"
						></textarea>
						<input type="checkbox" name="privacy" id="privacy" />
						<label for="privacy"
							>Wyfrażam zgode na przetwarzanie danych osobowych w celu
							rozwiązania zgloszenia.</label
						>
						<button type="submit">prześlij zgłoszenie</button>
					</form>
				</main>
				<div class="right-sitebar">
					<div class="login">
	<span>Logowanie</span>
	<form class="login__form" id="login-form">
		<div class="login__form-user">
			<label for="user-name"></label>
			<input
				type="text"
				name="username"
				id="user-name"
				class="input-field"
				placeholder="Nazwa użytkownika"
			/>
			<p class="login-info">.</p>
		</div>
		<div class="login__form-passwd">
			<label for="passwd"></label>
			<input
				type="password"
				name="password"
				id="passwd"
				class="input-field"
				placeholder="Wprowadź hasło"
			/>
			<p class="login-info">.</p>
		</div>
		<button type="submit">Zaloguj się</button>
	</form>
	<p>Nie posiadasz jeszcze konta? <a href="/rejestracja">Dołącz teraz!</a></p>
